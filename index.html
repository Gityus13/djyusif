<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Yusif</title>
    <style>
        body {
            background-color: #0A1D37; /* Dark Blue */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #1E66A0; /* Lighter Blue */
            text-align: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .button {
            background-color: #1E66A0; /* Blue Button */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #154B6E; /* Darker Blue on Hover */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #0A1D37; /* Dark Blue */
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to DJ Yusif's Official Page</h1>
    <div class="container">
        <p>Explore my music, events, and more!</p>
        <button class="button">Book Now</button>
    </div>
    <footer>
        <p>&copy; 2025 DJ Yusif</p>
    </footer>
</body>
</html>
