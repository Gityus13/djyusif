<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DJ Yusif | Official Website</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0a1d37, #122e5a);
      color: #fff;
      scroll-behavior: smooth;
      transition: background 0.5s ease;
    }

    header {
      background: #00bbff;
      text-align: center;
      padding: 60px 20px;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      color: #ffffff;
      text-shadow: 0 0 10px #00ff99;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Logo */
    header .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    header .logo img {
      height: 60px;
      width: auto;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      background-color: #121212;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a, .button {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #1e90ff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    nav a:hover, .button:hover {
      background: #1572c1;
    }

    section {
      min-height: 300px;
      padding: 60px 20px;
      text-align: center;
    }

    h2 {
      color: #1e90ff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    /* Footer */
    footer {
      background: #0a1d37;
      text-align: center;
      padding: 20px;
      border-top: 1px solid #1e90ff;
      font-size: 0.9rem;
    }

    footer a {
      color: #1e90ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Dark Mode */
    .dark-mode {
      background: #121212;
      color: white;
    }

    .dark-mode header {
      background: #004f6d;
    }

    .dark-mode nav {
      background-color: #c70039;
    }

    .dark-mode footer {
      background: #1a1a1a;
    }
  </style>
</head>
<body>

<header>
  <!-- Logo in the top-left corner -->
  <div class="logo">
    <img src="logo.png" alt="DJ Yusif Logo">
  </div>

  <h1>DJ Yusif</h1>
  <p>Official DJ Website – Beats. Lights. Energy.</p>
</header>

<nav>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#gallery">Photos</a>
  <a href="#products">Products</a>
  <a href="#contact">Contact</a>
  <button class="button" onclick="toggleDarkMode()">Dark Mode</button>
</nav>

<!-- Content sections go here -->

<footer>
  <p>© 2025 DJ Yusif | <a href="mailto:20djyusif13@gmail.com">20djyusif13@gmail.com</a></p>
  <div>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>
</body>
</html>
